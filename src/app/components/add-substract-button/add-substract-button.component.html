<div class="add-substract-button" title="Add or Substract Product">
  <button>
    <img src="/assets/images/icon-decrement-quantity.svg"
      (click)="onSubstract()" />
  </button>
  <p>{{ quantity() }}</p>
  <button>
    <img src="/assets/images/icon-increment-quantity.svg" (click)="onAdd()" />
  </button>
</div>
